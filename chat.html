            <div class="start">

            </div>



            <div class="chat-container">
        <header class="chat-header">
            <div class="contact-info">
                <img src="avatar.png" alt="User Avatar" class="avatar">
                <span class="contact-name">User Name</span>
            </div>
            <div class="chat-options">
                </div>
        </header>

        <main class="chat-messages">
            <div class="message received">
                <p>Hello! How are you?</p>
                <span class="timestamp">10:00 AM</span>
            </div>
            <div class="message sent">
                <p>I'm doing great, thanks!</p>
                <span class="timestamp">10:01 AM</span>
            </div>
        </main>

        <footer class="chat-footer">
            <input type="text" class="message-input" placeholder="Type a message...">
            <button class="send-button">Send</button>
        </footer>
  


        </div>
    </div>

    <script>
        const obsah = document.querySelector('.obsah');

        function scale() {
            const scaleX = window.innerWidth / 412;
            const scaleY = window.innerHeight / 917;
            const scale = Math.min(scaleX, scaleY, 1);
            obsah.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scale);
        scale();

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
