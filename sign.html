<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <div class="obsah">
        <h1 class="text-center">Sign In</h1>
        <h6>Sign in here...</h6>
        
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <a href="go.html" class="forgot-password">Forgot Password?</a>
            </div>
            <a href="go.html"> <button type="submit" class="signin-btn">Sign In</button></a>
        </form>

        <div class="social-signin-divider">
            <span>Or continue with</span>
        </div>
        
        <div class="social-signin-options">
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="social-icon">
                <span>Continue with Google</span>
                <span class="arrow-icon">&#8594;</span>
            </button>
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook Logo" class="social-icon">
                <span>Continue with Facebook</span>
                <span class="arrow-icon">&#8594;</span>
            </button>
        </div>
    </div>
</body>
</html>
